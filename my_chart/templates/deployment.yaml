---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      — name: nginx
        image: "{{ .Values.image.repository }}:{{.Values.image.tag }}"
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        ports:
          — containerPort: {{.Values.service.port }}
        resources:
{{ toYaml .Values.resources | indent 10 }}